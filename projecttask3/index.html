<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal :</label>
        <input type="text" name="animal-1" id="animal-1" required></br>


        <label for="animal-2">Another animal :</label>
        <input type="text" name="animal-2" id="animal-2" required></br>


        <label for="animal-3">One More Animal :</label>
        <input type="text" name="animal-3" id="animal-3" required></br>


        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" name="adj-1" id="adj-1" required></br>


        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" name="verb-1" id="verb-1" required></br>


        <label for="num-1">NUMBER :</label>
        <input type="number" name="num-1" id="num-1" required></br>



        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no" required>
        <label for="no">No</label></br>




        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
          <option value="medium">Medium</option>
          <option value="flash-speed">Flash-speed</option>
        </select></br>




        <label for="quote">Motivational Quote:</label>
          <input id="quote" name="quote" type="text" list="quote-choices" required>
          <datalist id="quote-choices">
            <option value="winners write History.....!"></option>
            <option value="You Find your Real Yourself When You Face Your Greatest Fear.........!"></option>
            <option value="You Need To Find One Succesful Way To Overcome Your Whole Life Of Failures.........!"></option>
            <option value="Don't Be Afraid Of failure,But Be Afraid Of  Not Trying...........!"></option>
            <option value="Your Limitation-It's Your Immagination.....!"></option>
            <option value="The Biggest Risk of Your Life Is Not to Take A Risk In your Life."></option>
          </datalist></br>


          

          <label for="message">Meaningful Message:</label></br>
          <textarea id="message" name="message" required rows="8" cols="40"></textarea></br>
          
        
        
        <input type="submit" value="Form My Story!">


         </form> 
      
    </section>
  </body>
</html>
