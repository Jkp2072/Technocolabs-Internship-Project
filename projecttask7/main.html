<html>
    <script>
        function jeet(){
        let myAge = document.getElementById('age').value;
//age is assigned to myAge variable
let earlyYears = 2;
earlyYears = earlyYears * 10.5;
//new values is assigned to earlyYears variable
console.log(`the earlyage is ${earlyYears} years`);
document.write('the earlyage is '+earlyYears+' years<br>');
//print the statement of earlyAge
let laterYears = (myAge - 2) * 4;
//using arithmetic operator and saving the value to laterYears variable
console.log(`the laterage is ${laterYears} years`);
document.write('the laterage is '+laterYears+' years<br>');
//print the statement of laterAge
let MyAgeInDogYears = laterYears + earlyYears;
//addition laterYears and earlyYears id saved to MyAgeInDogYears
let string = "jeet";
myName = string.toLowerCase();
//the toLowerCase is a method that returns the string to lowercase characters
console.log(`My name is ${myName}. I am ${myAge} years old in human years which is ${MyAgeInDogYears} years old in dog years.`);
document.write('My name is '+ myName+' . I am '+myAge+' years old in human years which is '+MyAgeInDogYears+' years old in dog years.<br>');
        };
//print the statement 
    </script>
    
Age: <input type="number" id="age">
   <button onclick="jeet()" >Click</button>


<!--Added Extra feature for a user to check dogyears by input of a user.-->
</html>
